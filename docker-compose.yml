version: '3.8'

services:
  # Temporal server for local development
  temporal:
    image: temporalio/auto-setup:1.22.3
    ports:
      - "7234:7233"
      - "8234:8233"
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_SEEDS=postgresql
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development-sql.yaml
    depends_on:
      - postgresql
    networks:
      - temporal-network

  # PostgreSQL for Temporal
  postgresql:
    image: postgres:13
    environment:
      POSTGRES_PASSWORD: temporal
      POSTGRES_USER: temporal
      POSTGRES_DB: temporal
    ports:
      - "5432:5432"
    volumes:
      - postgresql-data:/var/lib/postgresql/data
    networks:
      - temporal-network

  # RPA API Server
  rpa-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
    depends_on:
      - temporal
    networks:
      - temporal-network
    restart: unless-stopped

  # RPA Worker
  rpa-worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    environment:
      - NODE_ENV=development
    depends_on:
      - temporal
    networks:
      - temporal-network
    restart: unless-stopped

volumes:
  postgresql-data:

networks:
  temporal-network:
    driver: bridge