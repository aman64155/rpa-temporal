services:
  # Temporal dependencies (PostgreSQL)
  postgresql:
    image: postgres:13
    environment:
      POSTGRES_PASSWORD: temporal
      POSTGRES_USER: temporal
      POSTGRES_DB: temporal
    ports:
      - "5432:5432"
    volumes:
      - postgresql-data:/var/lib/postgresql/data
    networks:
      - temporal-network

  # Temporal server with auto-setup
  temporal:
    image: temporalio/auto-setup:1.22.4
    depends_on:
      - postgresql
    volumes:
      # This path is relative to the docker-compose.yml file, which is correct.
      - ./dynamicconfig/development-sql.yaml:/etc/temporal/dynamic_config.yaml
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_SEEDS=postgresql
      - DYNAMIC_CONFIG_FILE_PATH=/etc/temporal/dynamic_config.yaml
    ports:
      - "7233:7233"
    networks:
      - temporal-network

  # Temporal Web UI
  temporal-web:
    image: temporalio/web:latest
    depends_on:
      - temporal
    environment:
      - TEMPORAL_GRPC_ENDPOINT=temporal:7233
      - TEMPORAL_WEB_PORT=8080
    ports:
      - "8080:8080"
    networks:
      - temporal-network

  # RPA API Server
  rpa-api:
    build:
      context: .
      # --- FIX: Path is now relative to the docker-compose.yml file ---
      dockerfile: Dockerfile.api
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
    depends_on:
      - temporal
    networks:
      - temporal-network
    restart: unless-stopped

  # RPA Worker
  rpa-worker:
    build:
      context: .
      # --- FIX: Path is now relative to the docker-compose.yml file ---
      dockerfile: Dockerfile.worker
    environment:
      - NODE_ENV=development
    depends_on:
      - temporal
    networks:
      - temporal-network
    restart: unless-stopped

volumes:
  postgresql-data:

networks:
  temporal-network:
    driver: bridge
